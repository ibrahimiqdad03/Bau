      <form action="#" method="post">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required />

        <label for="department">الكلية</label>
        <select id="department" name="department">
          <option disabled selected>اختر واحدة</option>
          <option value="salt"> كلية السلط</option>
          <option value="irbid">كلية اربد</option>
          <option value="tec">كلية الهندسة التكنلوجية</option>
          <option value="ajlon">aكلية عجلون</option>
          <option value="zarqaa">كلية الزرقاء</option>
          <option value="hosoon">كلية الحصن</option>
          <option value="financial">
            كلية عمان الجامعية للعلوم المالية والادارية
          </option>
          <option value="Alia">كلية الأميرة عالية الجامعية</option>
          <option value="Rahmeh">كلية الأميرة رحمة الجامعية</option>
          <option value="karak">كلية الكرك</option>
          <option value="maan">كلية معان الجامعية</option>
          <option value="shobak">كلية الشوبك الجامعية</option>
          <option value="aqaba">كلية العقبة الجامعية</option>
          <option value="saltd">
            كلية السلط للعلوم الإنسانية - دبلوم
          </option>
          <option value="master">كلية الدراسات العليا</option>
        </select>

        <label for="studentId">رقم الجامعي:</label>
        <input type="text" id="studentId" name="studentId" required />

        <label for="phoneNumber">رقم الهاتف:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required />
        
        <label>هل انت </label>
        <fieldset>
        <input
          type="radio"
          id="receiver1"
          name="receiverType"
          value="receiver1"
        />
        <label for="receiver1">طالب</label>

        <input
          type="radio"
          id="receiver2"
          name="receiverType"
          value="receiver2"
        />
        <label for="receiver2">اخر</label>
      </fieldset>

        <label for="otherOption">:الملاحظات</label>
        <textarea id="msg" name="comments" rows="4" cols="50"></textarea>

        <button type="submit">التقديم</button>
      </form>
