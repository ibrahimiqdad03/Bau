  <body>
    <ul >
      <li><a href="arabic.html">الشاشة الرئيسية</a></li>

    <br />

    <div class="wrapper">
      <div class="form-wrapper sign-up">
        <form action="">
          <h2>التعليم الالكتروني</h2>

          <div class="input-group">
            <input type="email" required />
            <label  for="">الرقم الجامعي</label>
          </div>
          <div class="input-group">
            <input type="password" required />
            <label for="">كلمة السر</label>
          </div>
          <div class="forgot-pass">
            <a href="#">نسيت كلمة السر ؟</a>
          </div>
          <button type="submit" class="btn">التسجيل</button>
          <div class="sign-link">
            <p><a href="#" class="signIn-link">التسجيل</a></p>
          </div>
        </form>
      </div>

      <div class="form-wrapper sign-in">
        <form action="">
          <h2>التسجيل</h2>
          <div class="input-group">
            <input type="text" required />
            <label for="">الرقم الجامعي</label>
          </div>
          <div class="input-group">
            <input type="password" required />
            <label for="">كلمة السر</label>
          </div>
          <div class="forgot-pass">
            <a href="#">نسيت كلمة السر</a>
          </div>
          <button type="submit" class="btn">التسجيل</button>
          <div class="sign-link">
            <p><a href="#" class="signUp-link">التعليم الالكتروني</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="reg.js"></script>
  </body>
</html>
